<template>
    <lightning-card title="Input Text">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Widget Record Value" value={inputText} onchange={handleInputChange}></lightning-input>
            <div class="button-container slds-m-top_medium">
                <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancel} variant="neutral"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
